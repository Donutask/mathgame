<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Math Quiz</title>
    <meta name="description" content="Simple times mental math quiz. No distractions or ads!">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <p id="timer"></p>
    </div>
    <main id="content">
        <div class="centered_content" id="start_screen">
            <p class="inline">Ready?</p>
            <button class="button" id="start_button" onclick="Begin()">Go!</button>
        </div>
        <div class="centered_content" id="question">
            <p class="inline" id="number_one"></p>
            <p class="inline" id="operator"></p>
            <p class="inline" id="number_two"></p>
            <p class="inline">=</p>
            <input id="input" class="number-input" type="number" min="0" max="999">
        </div>

        <div id="response">
            <p id="feedback"></p>
        </div>
    </main>

    <dialog id="game_over_dialog" class="modal">
        <div class="modal_content" id="game_over_dialog_content">
            <h2 class="modal_heading" id="game_over_heading">Time's Up!</h2>
            <p>Correct: <b id="correct_stat"></b></p>
            <p>Incorrect: <b id="incorrect_stat"></b></p>
            <p>Highest Streak: <b id="streak_stat"></b></p>
            <button id="game_over_button" class="button modal_button" onclick="ShowBeginScreen()">Play Again</button>
        </div>
    </dialog>

    <dialog id="options_container" class="modal">
        <div class="modal_content" id="options_content">
            <h2 class="modal_heading" id="options_heading">Options</h2>

            <p>Included Questions</p>
            <div id="question-checkbox-container">
            </div>
            <p>
                <label for="time-input">
                    Time (s)
                </label>
            </p>
            <input id="time-input" class="number-input" type="number" min="0" max="999" maxlength="3">
            <button class="button modal_button" onclick="CloseOptions()">Apply</button>
        </div>
    </dialog>

    <footer>
        <button id="end_button" class="text_button" onclick="EndGame()">✖ End Game</button>
        <button id="settings_button" class="text_button" onclick="ShowOptions()">⚙ Settings</button>
    </footer>

    <script src="JavaScripts/questionGenerator.js"></script>
    <script src="JavaScripts/script.js"></script>
    <script src="JavaScripts/timer.js"></script>
    <script src="JavaScripts/gameState.js"></script>
    <script src="JavaScripts/options.js"></script>
</body>

</html>
