<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game</title>
    <meta name="description" content="Simple times tables quiz. No distractions or ads!">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="content">
        <div id="question">
            <p class="inline" id="number_one"></p>
            <p class="inline">×</p>
            <p class="inline" id="number_two"></p>
            <p class="inline">=</p>
            <input id="input" type="number" min="0" max="999">
        </div>
        <div id="response">
            <p id="feedback"></p>
            <p id="explanation"></p>
        </div>
    </main>

    <footer id="links">
        <a class="link" href="https://donutask.com/pigame/play">π Game</a>
        <a class="link" href="https://donutask.com">More by Donutask</a>

    </footer>

    <script src="script.js"></script>
</body>

</html>
